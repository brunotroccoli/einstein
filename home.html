<!DOCTYPE html>
<html>

    <head>
        <!-- default head -->
        <title>_ einstein</title>

        <!-- meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" href="einstein/favicon.png">

        <!-- css libraries -->
        <link rel="stylesheet" href="einstein/libraries/bulma.min.css">
        <link rel="stylesheet" href="einstein/libraries/phosphor-icons.css">
        <link rel="stylesheet" href="einstein/libraries/fancybox.css"/>

        <!-- js libraries -->
        <script src="einstein/libraries/jquery.min.js"></script>
        <script src="einstein/libraries/jscolor.min.js"></script>
        <script src="einstein/libraries/fancybox.umd.js"></script>

        <!-- custom css -->
        <link rel="stylesheet" href="einstein/style.css">
    </head>

    <body>
        <section>
            <div class="grid-2">
                <div>
                    <img src="einstein/element-example.png" id="einstein-logo">
                </div>

                <div class="starting">
                    <h1 class="title is-1 color5">Welcome to <span class="color4">Einstein</span></h1>
                    <hr>
                    <p class="starting-about">
                        Einstein is a simple tool to help you make arts. You can insert a main element
                        <br>and Einstein create arts automatically. It's free. Try now:
                    </p>

                    <div class="starting-select">
                        <div class="columns">
                            <div class="column">
                                <a>
                                    <div class="starting-option">
                                        <i class="ph-palette-thin"></i>
                                        <br>
                                        Simple Art
                                    </div>
                                </a>
                            </div>

                            <div class="column">
                                <a>
                                    <div class="starting-option">
                                        <i class="ph-sketch-logo-thin"></i>
                                        <br>
                                        Art with Main Element
                                    </div>
                                </a>
                            </div>

                            <div class="column">
                                <a>
                                    <div class="starting-option">
                                        <i class="ph-file-image-thin"></i>
                                        <br>
                                        Remove Background
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="section">
            <div class="has-text-centered">
                <h1 class="title is-1 color5">Showcase</h1>
                <h1 class="subtitle is-4">Arts created by Einstein</h1>
            </div>
        </section>
    </body>
</html>
