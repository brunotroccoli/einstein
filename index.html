<!DOCTYPE html>
<html>

    <head>
        <!-- default head -->
        <title>_ einstein</title>

        <!-- meta -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" href="einstein/favicon.png">

        <!-- css libraries -->
        <link rel="stylesheet" href="einstein/libraries/bulma.min.css">
        <link rel="stylesheet" href="einstein/libraries/phosphor-icons.css">
        <link rel="stylesheet" href="einstein/libraries/fancybox.css"/>

        <!-- js libraries -->
        <script src="einstein/libraries/jquery.min.js"></script>
        <script src="einstein/libraries/jscolor.min.js"></script>
        <script src="einstein/libraries/fancybox.umd.js"></script>

        <!-- custom css -->
        <link rel="stylesheet" href="einstein/style.css">
    </head>

    <body>

        <!-- imagine motion -->
        <div class="imagine-motion">
            <div class="load">
                <span class="loader"></span>
            </div>
        </div>

        <!-- ai create -->
        <canvas id="element"  class="canvas"></canvas>
        <canvas id="artboard" class="canvas"></canvas>

        <!-- UI -->
        <ul class="tools">
            <li>
                <button onclick="Imagine();">
                    <div class="tools-button">
                        <i class="ph-atom-thin"></i>
                        <br>
                        Imagine
                    </div>
                </button>
            </li>

            <li>
                <button onclick="MachineLearning();">
                    <div class="tools-button">
                        <i class="ph-cpu-thin"></i>
                        <br>
                        Design
                    </div>
                </button>
            </li>

            <li>
                <button onclick="Render();">
                    <div class="tools-button">
                        <i class="ph-image-thin"></i>
                        <br>
                        Export
                    </div>
                </button>
            </li>

            <li>
                <button onclick="Support();">
                    <div class="tools-button">
                        <i class="ph-dots-nine-thin"></i>
                        <br>
                        Support
                    </div>
                </button>
            </li>
        </ul>

        <!-- Machine Learning fake -->
        <div class="machine-learning">
            <div class="machine-learning-content">
                <div class="machine-learning-content-close">
                    <a onclick="CloseMachineLearning();">
                        <i class="ph-caret-up-thin"></i>
                    </a>
                </div>

                <div class="machine-learning-element">
                    <div class="columns">

                        <!-- upload main element -->
                        <div class="column is-4">
                            <p class="digitalfont">Main Element</p>
                            <div class="clear10x"></div>                            
                            <img id="preview" src="" onerror="this.src='einstein/favicon.png'; this.onerror='';"/>
                            <div class="machine-learning-addelement" id="file-with-js">
                                <div class="file has-name is-dark">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="resume" id="thumbnail">
                                        <span class="file-cta">
                                            <span class="file-icon">
                                                <i class="ph-image-thin"></i>
                                            </span>
                                            <span class="file-label">
                                                Choose an element
                                            </span>
                                        </span>
                                        <span class="file-name">
                                            Size 1080x1080
                                        </span>
                                    </label>
                                </div>

                                <div class="has-text-right">
                                    <div class="clear20x"></div>
                                    <button 
                                            type="button" 
                                            class="button is-warning is-light" 
                                            onclick="Clear();">REMOVE ELEMENT</button>
                                    <button 
                                            type="submit" 
                                            class="button is-black" 
                                            onclick="Imagine();">ADD ELEMENT</button>
                                    <div class="clear20x"></div>
                                </div>
                            </div>
                        </div>

                        <!-- set main colors -->
                        <div class="column is-3">
                            <p class="digitalfont">Main Colors</p>
                            <div class="clear10x"></div>
                            <div>
                                <input 
                                       id="addPrimaryColor1"
                                       class="input is-primary" 
                                       data-jscolor="{}">
                                <div class="clear20x"></div>

                                <input 
                                       id="addPrimaryColor2"
                                       class="input is-primary" 
                                       data-jscolor="{}">
                                <div class="clear20x"></div>

                                <input 
                                       id="addPrimaryColor3"
                                       class="input is-primary" 
                                       data-jscolor="{}">
                                <div class="clear20x"></div>

                                <input 
                                       id="addPrimaryColor4"
                                       class="input is-primary" 
                                       data-jscolor="{}">
                                <div class="clear20x"></div>

                                <input 
                                       id="addPrimaryColor5"
                                       class="input" 
                                       data-jscolor="{}" >
                                <div class="clear20x"></div>

                                <div class="has-text-right">
                                    <button type="submit" class="button" onclick="StorageColors();">add colors</button>
                                </div>
                            </div>
                        </div>

                        <div class="column">
                            <p class="digitalfont">How It Works</p>
                            <div class="clear10x"></div>

                            <strong>Main Element</strong>
                            <p>Insert a image with 1080px x 1080px in png transparent format to best results. You can remove the background with AI online, here: <a href="https://www.photoroom.com/background-remover/" target="_blank">Remove Background Free</a></p>

                            <div class="clear20x"></div>
                        </div>

                        <div class="column is-1"></div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Select Inspirations -->
        <div class="inspirations">
            <p class="inspiration-info">Activated: Diffusion</p>
            <hr>

            <h1 class="title is-1 color3">Inspirations<span></span></h1>
            <ul class="select-inspiration">
                <li>
                    <a 
                       class="activate-inspiration"
                       href="einstein/inspirations/diffusion-about.png"
                       data-caption="<a class='button is-normal is-rounded'>Activate</>" 
                       data-fancybox>Diffusion
                    </a>
                </li>
            </ul>
        </div>

        <!-- ai generated art -->
        <script src="einstein/inspirations/diffusion.js"></script>
        <script src="ui.js"></script>
    </body>
</html>
